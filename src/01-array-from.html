<!DOCTYPE html>
<html>
<head>
  <title>01 - Array.from</title>
</head>
<body>

    <ul id="list">
        <li>Willian</li>
        <li>Jonas</li>
        <li>Gabriel</li>
    </ul>

</body>

<script>
  //const text = 'Willian';
  //console.log(Array.from(text));
  //[W,i,l,l,i,a,n]

  const list = document.querySelectorAll('#list li');
  const listArray = Array.from(list)

  console.log(list);      //lista o array mas sem todas propriedades do array
  console.log(listArray); //lista o array com todas opções do array

  const names = listArray.map((name) => name.textContent);

  console.log(names);


</script>
</html>
