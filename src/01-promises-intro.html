<!DOCTYPE html>
<html>
<head>
    <title>01 - Promises Intro</title>
</head>
<body>
</body>

<script>
	var defer = new Promises((resolve, reject) => {
		setTimeout(() => {
			if (true) {
				resolve('Hello! It works!');
			} else {
				reject('Error!');
			}
		}, 2000);
	});

	defer
			.then((data) => {
				console.log(data);
				return 'foo';
			})
			.then((data) => console.log(data))
			.catch((err) => console.log(err));

	// retorna:		
	// Hello! It works!
	// foo			

</script>
</html>
