<!DOCTYPE html>
<html>
<head>
    <title>01 - Generators Intro</title>
</head>
<body>
</body>

<script>
    //executar fluxos 

    function* genNames() {
        console.log('Chamando primeiro nome!');
        yield 'Willian';
        console.log('Chamando segundo nome!');
        yield 'Jonas';
        console.log('Chamando terceiro nome!');
        yield 'Gabriel';
    }

    const names = genNames();

    console.log(names.next()); //exec o 1o
    console.log(names.next()); //exec o 1o e 2o
    console.log(names.next()); ////exec o 1o, 2o e 3o
</script>
</html>
