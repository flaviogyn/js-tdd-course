<!DOCTYPE html>
<html>
<head>
  <title>04 - Array.fill</title>
</head>
<body>
</body>

<script>
	const arr = new Array(50)

	arr.fill('lol')

	//preenche até o valor 50x
	console.log(arr); // ["lol","lol","lol","lol",...]

	//inicia no 3 até 6 tamanho continua 50
	arr.fill('lol', 3, 6);
	console.log(arr); // [3: "lol", 4: "lol", 5: "lol"]	

	//substitui os valores no array
	const newArr = [1,2,3,4,5,6];
	newArr.fill('lol', 1, 3);
	console.log(newArr); // [1, 'lol', 'lol', 4, 5, 6]



</script>
</html>
