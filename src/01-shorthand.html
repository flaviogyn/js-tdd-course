<!DOCTYPE html>
<html>
<head>
  <title>01 - Shorthand Properties</title>
</head>
<body>
</body>

<script>
  let firstName = 'Willian';
  let surname = 'Justen';
  let age = 26;

  const person = {
    firstName: firstName,
    surname: surname,
    age: age
  }

  //ele jรก assumi a variavel se for do mesmo nome
  const person = {
    firstName,
    surname,
    age,

    hello = function() {
      console.log('Hello!')
    }

    //o mesmo que ela resumida
    hello() {
     console.log('Hello!')
    }
  };

  console.log(person);

  person.hello();




</script>
</html>
