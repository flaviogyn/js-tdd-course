<script>

	/* método antigo
		function multiply(mult, arg1, arg2, arg3) {
			let arr = [];
			arr.push(mult * arg1);
			arr.push(mult * arg2);
			arr.push(mult * arg3);
			return arr;
		}
	*/

	function multiply(mult, ...args) {
		return args.map(arg => arg * mult);
		//return args; - você vê todos args passados
	}

	console.log(multiply(5, 1, 2, 3, 4, 5, 6));


</script>
